<div class="title">
    <h2>$blogTitle$</h2>
    <p>$blogDesc$</p>
    <table>
        <tr>
            $for(profiles)$
            <p>$first_name$</p>
            <p>$last_name$</p>
            <p>$age$</p>

            <p>$name$</p>
            <p>$url$</p>
            $endfor$
            $endfor$
        </tr>
    </table>
</div>
