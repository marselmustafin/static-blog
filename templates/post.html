<h2 class="post-title">$title$</h2>

<span class="date">Published: $date$</span>

<div class="info">
    $if(tags)$
    <div class="tags">
        $tags$
    </div>
    $endif$
</div>

$body$

<div class="mar-bot-25">
  $if(prevPost)$
  <a href="$prevPost$" style="float:left;">Previous post</a>
  $endif$
  $if(nextPost)$
  <a href="$nextPost$" style="float:right; text-align: right;">Next post</a>
  $endif$
</div>
<br style="clear: both;" />
