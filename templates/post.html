<h2> $title$ </h2>

<span class="date">$date$</span>

<div class="info">
    $if(tags)$
    Tags: $tags$
    $endif$
</div>

$body$

<div>
  $if(prevPost)$
  <a href="$prevPost$" style="float:left;">Previous post</a>
  $endif$
  $if(nextPost)$
  <a href="$nextPost$" style="float:right; text-align: right;">Next post</a>
  $endif$
</div>
<br style="clear: both;" />
